<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 如果想要文本居中，就直接输入：tac，单词的首字母简写就可以 */
            text-align: center;
            /* 如果想要设置设置宽、高，就直接w100 h100 */
            width: 100px;
            height: 100px;
            /* 如果想要设置首行缩进2个字，就直接 ti2em */
            text-indent: 2em;
            /* 如果想要设置文本不加粗， 就直接 tdn */
            text-decoration: none;
        }
    </style>
