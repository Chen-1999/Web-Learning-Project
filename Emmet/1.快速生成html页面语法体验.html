 <!-- 输入"!"然后按"tab"键就可以快速生成一个基本html骨架 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 输入"标签名称"+"*"+"数字"+"tab"键就可以生成多个标签，例如生成3个div，就是 div*3 + tab键 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 如果想要生成父子关系（包含关系）的标签，输入"标签名称>需要包含的标签名称"就可以，例如生成一个无序列表，就是ul>li + tab键-->
    <ul>
        <li></li>
    </ul>
    <!-- 如果想要生成兄弟关系（同级）的标签，输入"标签名称+标签名称"就可以了，例如生成div和p标签，就是 div+p + tab键 -->
    <div></div>
    <p></p>
    <!-- 如果想要生成id选择器/类选择器 直接写 .标签名称/#标签名称就可以，例如生成一个id为demo、class为demo1的div标签，就是.demo、#demo +tab键 
    如果是p标签、span、li、ul等标签就直接是 标签.id名称 + tab键 或 标签#类名称 +tab键
    -->
    <div class="demo"></div>
    <div id="demo"></div>
    <p class="name"></p>
    <span class="age"></span>
    <ul>
        <li id="no"></li>
    </ul>
    <!-- 如果想要id、类生成的名称是有顺序的就直接是：名称+$+*数字，例如五个有序class就是 demo$*5 +tab键 
    有个有序id 就是 .demo$*5 +tab键
    -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <div class="demm1"></div>
    <div class="demm2"></div>
    <div class="demm3"></div>
    <div class="demm4"></div>
    <div class="demm5"></div>

    <div id="demn1"></div>
    <div id="demn2"></div>
    <div id="demn3"></div>
    <div id="demn4"></div>
    <div id="demn5"></div>

    <!-- 如果想要生成的标签中包含内容，就直接 标签名+{内容}，例如div标签包含123，就是 div{123} + tab键 -->
    <div>1</div>

    <!-- 如果想要生成的多个标签中包含内容，就直接 标签名称+{内容}*数字，例如5个div标签的内容包含123，就是 div{123}*5 +tab键 -->
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
</body>
</html>
